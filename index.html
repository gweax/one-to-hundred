<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>1 to 100</title>
        <link rel="stylesheet" href="one-to-hundred.css">
    </head>
    <body>
        <main class="area"></main>

        <div class="stats">
            <div class="controls">
                <div id="counter">0</div>
                <button type="button" class="start-button">Play</button>
                <div id="countdown">4:00</div>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 1000 1000"
                preserveAspectRatio="xMidYMin"
                class="graph">

                <path id="area" stroke="none" fill="#ffcccc" />
                <path id="line" stroke="#000000" stroke-linejoin="round" fill="none"/>
                <line x1="0" y1="1000" x2="1000" y2="0" stroke="#000" stroke-dasharray="10 10"/>
            </svg>
        </div>

        <script src="one-to-hundred.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('one-to-hundred.sw.js')
                    .then(function (registration) {
                        console.log('registration succeeded');
                    }, function (reason) {
                        console.warn('registration failed', reason);
                    });
            }
        </script>
    </body>
</html>
